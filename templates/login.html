<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .camera-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px; /* Add padding to the camera container */
        }
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border: 5px solid #007bff; /* Change border color and thickness */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>

<body class="text-center">

    <div class="camera-container">
        <video id="video" autoplay></video>
        <button id="captureButton" class="btn btn-dark mt-3">Capture</button>
    </div>

    <div class="form-container">
        <form class="form-signin" action="/loginnew" method="post">
            {% set fname='img/' + params['login_image'] %}
            <img class="mb-2" src="{{ url_for('static', filename=fname) }}" alt="" width="180" height="180">
            <h3><span class="badge badge-dark mb-2">LOGIN</span></h3>

            <label for="uname" class="sr-only">USER</label>
            <input type="text" id="uname" name="uname" autocomplete="off" class="form-control" placeholder="Enter Employee Number" required autofocus>
            <label for="inputPassword" class="sr-only">PASSWORD</label>
            <br>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
            <p class="mt-3 mb-2">DONE BY: SAI & HEMANTH</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');

        // Request camera access
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera: ', error);
                alert('Unable to access the camera. Please check your permissions.');
            }
        }

        // Call the function to initialize the camera
        initCamera();

        // Capture button functionality
        captureButton.addEventListener('click', async () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the captured image to a data URL
            const imgData = canvas.toDataURL('image/png');

            // Send the image to the server
            try {
                const response = await fetch('/upload_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imgData })
                });

                if (response.ok) {
                    alert('Image uploaded successfully!');
                } else {
                    alert('Error uploading image.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading image.');
            }
        });
    </script>
</body>
</html>
